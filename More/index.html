<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="group">
        <div class="feature-1">

                <div class="about-ku">
                    <img class="pink"src="image more/image 14-PhotoRoom.png-PhotoRoom.png" alt="">
                    <p>About Ku</p>
                </div>

                <div class="ku-new">
                    <img class="blue" src="image more/image_40-removebg-preview.png" alt="">
                    <p>Ku New</p>
                </div>

                <div class="event">
                    <img class="green"src="image more/Date-removebg-preview.png" alt="">
                    <p>Event</p>
                </div>
         </div>

            <div class="feature-2">
                <div class="nisit-info">
                    <img class="pink" src="image more/Resume-removebg-preview.png" alt="">

                </div>

                <div class="ku-card">
                    <img class="blue" src="image more/Personal_business_card_outline-removebg-preview.png"">

                </div>

                <div class="ku-grade">
                    <img class="green" src="image more/Exam-removebg-preview.png" alt="">

                </div>
            </div>

            <div class="feature-3">
                <div class="registration">
                    <img class="pink" src="image more/Adoption_form-removebg-preview.png" alt="">

                </div>

                <div class="class-Schedule">
                    <img class="blue"src="image more/Presentation-removebg-preview.png"">
                    <p>Class </p>
                    <p style="display: block; text-align: center;">Schedule</p>
                </div>

                <div class="book">
                    <img class="green" src="image more/Book-removebg-preview.png" alt="">
                    <p>Book</p>
                </div>
            </div>

            <div class="feature-4">
                <div class="activity-transcript">
                    <img class="pink" src="image more/File-removebg-preview.png" alt="">

                    <p style="display: block; text-align: center;">Transcript</p>
                </div>

                <div class="check-in">
                    <img class="blue"src="image more/image_27-removebg-preview.png"">
                    <p>Check In</p>
                </div>

                <div class="vote">
                    <img class="green" src="image more/Vote-removebg-preview.png" alt="">
                    <p>Vote</p>
                </div>
            </div>


            <div class="feature-5">
                <div class="map">
                    <img  class="pink" src="image more/image_29-removebg-preview.png" alt="">
                    <p>Map</p>
                </div>

                <div class="emergency">
                    <img class="blue"src="image more/Siren-removebg-preview.png"">
                    <p>SOS</p>
                </div>

                <div class="clup">
                    <img class="green" src="image more/Membership-removebg-preview.png" alt="">
                    <p>Club</p>
                </div>
            </div>

            <div class="fixed">
                <div class="bottom_bar">
                    <div class="botton">
                        <img class="black" src="image more/iconhome.png">
                        <img class="black" src="image more/chin.png">
                        <img class="white" src="image more/nisitcard.png">
                        <img class="black" src="image more/image_12-removebg-preview.png">
                        <img class="black" src="image more/iconmore.png">
                    </div>
                </div>
            </div>
</div>

</html>
